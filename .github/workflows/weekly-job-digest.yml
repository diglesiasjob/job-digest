name: Weekly Job Digest

on:
  schedule:
    # Cada lunes a las 08:00 Europa/Madrid (cron en UTC)
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml

      - name: Create config.yaml if missing
        run: |
          if [ ! -f config.yaml ]; then
            echo "Falta config.yaml; crea uno en el repo con tus datos." > config.yaml
          fi

      - name: Run digest
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_STARTTLS: ${{ secrets.SMTP_STARTTLS }}
        run: |
          python job_digest.py --config config.yaml

      - name: Upload artifacts (HTML/TXT)
        uses: actions/upload-artifact@v4
        with:
          name: digest
          path: |
            digest.html
            digest.txt
